<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custon checkbox - toggle/switcher with input and label - click on label</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			
			<div class="content">
				<div class="custom-group">
					<input id="checkbox" class="custom-input" type="checkbox" name="toggle" checked>
					<span class="fake-checkbox"></span>
					<label class="label" for="checkbox">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, molestias! Lorem ipsum dolor sit amet.</label>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
