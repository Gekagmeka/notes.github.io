<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Btn with arrow</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="continue-wrapper">
      <div class="continue-page">
   
         <div class="container">
   
            <div class="content">
   
               <p class="subtitle-text">
                  <span>Would you like to continue</span> as <strong>Yevhen Shulha</strong> ( email ) ?
               </p>
   
               <div class="btns-block">
   
                  <div class="btn-box">
                     <button type="submit" class="btn primary">
                        <span>
                           <span class="icon bullet-arrow">
                              <img src="images/ico-arrow-m.png" alt="" />
                           </span>
                           <span class="icon bullet-arrow-desktop">
                              <img src="images/ico-arrow.png" alt="" />
                           </span>
                           Continue
                        </span>
                     </button>
                  </div>
   
                  <div class="divider">
                     <p class="text">or</p>
                  </div>
   
                  <div class="btn-box">
                     <button type="submit" class="btn primary">
                        <span>
                           <span class="icon bullet-arrow">
                              <img src="images/ico-arrow-m.png" alt="" />
                           </span>
                           <span class="icon bullet-arrow-desktop">
                              <img src="images/ico-arrow.png" alt="" />
                           </span>
                           Sign in
                        </span>
                     </button>
                  </div>
               </div>
   
            </div>
   
         </div>
   
      </div>
   </div>
</body>
</html>
