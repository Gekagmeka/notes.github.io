<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custon checkbox - toggle/switcher with input and label - click on label</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			
			<div class="switcher-row">
				<div class="switcher-content">
					 <div class="switcher-block" id="switcher-container">
						  <label class="toggler" id="filt-everything">first text</label>
						  <div class="toggle">
								<input type="checkbox" id="switcher" aria-label="Switcher input" class="check" checked>
								<b class="b switch"></b>
						  </div>
						  <label class="toggler toggler--is-active" id="filt-deleted">second text</label>
					 </div>
					 <div class="discount-block">
						  <i class="icon">
								<svg>
									 <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/soda-lp-static/dist/images/svg-sprite/symbol-defs.svg#IconArrowLeft" />
								</svg>
						  </i>
					 </div>
				</div>
		  </div>
			
		</div>
	</div>
</body>
</html>
