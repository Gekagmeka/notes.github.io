<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custon checkbox - toggle/switcher with 3 radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			
			<div class="content">
				<div class="row">
					<h3>Simple</h3>
					<input type="checkbox" id="simple-1">
					<label for="simple-1"></label>
					<input type="checkbox" id="simple-2">
					<label for="simple-2" class="red"></label>
					<input type="checkbox" id="simple-3">
					<label for="simple-3" class="green"></label>
				  </div>
			</div>
			
		</div>
	</div>
</body>
</html>
