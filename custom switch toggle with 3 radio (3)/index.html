<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custon checkbox - toggle/switcher with 3 radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			
			<div class="content">
				<div class="t-toggle-button">
					<label class="t-toggle-button__option">
					  <input class="custom-input" name="audience" value="designList" type="radio" checked="checked" id="panel-type_designer">
					  <span class="custom-text">Designers</span>
					</label>
					<label class="t-toggle-button__option">
					  <input class="custom-input" name="audience" value="devList" type="radio" id="panel-type_developer">
					  <span class="custom-text">Developers</span>
					</label>
					<label class="t-toggle-button__option">
						<input class="custom-input" name="audience" value="wq" type="radio" id="panel">
						<span class="custom-text">Markupers</span>
					  </label>
				  </div>
			</div>
			
		</div>
	</div>
</body>
</html>
