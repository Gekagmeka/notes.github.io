<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custon checkbox - toggle/switcher with 3 radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="wrapper">
		<div class="container">
			
			<div class="content">
				<div class="custom-group">
					<label class="custom-label custom-label-month">
						<input class="custom-input" type="radio" name="toggle1" checked>
						<span class="checkmark"></span>
					</label>
					<label class="custom-label custom-label-free">
						<input class="custom-input" type="radio" name="toggle2" checked>
						<span class="checkmark"></span>
					</label>
					<label class="custom-label custom-label-year">
						<input class="custom-input" type="radio" name="toggle" checked>
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
