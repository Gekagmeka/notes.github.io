<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>flex + flex-grow: 1000; and flex-grow: 1;  on the title</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="wrapper">
      <div class="content">
         <div>
            The first variant flex-grow: 1000; and flex-grow: 1;
         </div>
         <div class="box">
            <div class="title1">flex-grow: 1000;</div>
            <div class="text1">flex-grow: 1;</div>
         </div>
         <div>
            The second variant flex-grow: 1; and flex-grow: 0 (default);
         </div>
         <div class="box">
            <div class="title2">flex-grow: 1;</div>
            <div class="text2">flex-grow: 0;</div>
         </div>
      </div>
   </div>

</body>
</html>
